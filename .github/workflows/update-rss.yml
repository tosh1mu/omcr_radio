name: Update RSS Feed

on:
  schedule:
    # 毎日JST 5:00 (UTC 20:00) に実行
    - cron: '0 20 * * *'
  workflow_dispatch:  # 手動実行を許可

jobs:
  update-rss:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 requests pandas openpyxl
      
      - name: Run main.py to update RSS feeds
        run: python main.py
      
      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code docs/ || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git commit -m "Auto-update RSS feeds [skip ci]"
          git push
